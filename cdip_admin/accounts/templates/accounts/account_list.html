{% extends "base.html" %}

{% block title %}Accounts{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-lg-9">
            <h2>User Accounts</h2>
        </div>
    </div>


<div class="row">

    <div class="col-md-12">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
            </tr>
            </thead>
            <tbody>
            {% for user in accounts %}
            <tr>
                <td>
                    <a href="{% url 'account_detail' user.id %}">
                        {{ user.last_name }}, {{ user.first_name }}
                    </a>
                </td>
                <td>
                    {{ user.email }}
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
