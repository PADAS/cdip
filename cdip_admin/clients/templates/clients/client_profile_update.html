{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans 'Update Client Profile' %}{% endblock %}

{% block content %}

    <form action="{% url 'client_profile_update' client_id %}" method="POST">
        {% csrf_token %}
        {{ profile_form|crispy }}
        <button type="submit"  class="btn btn-success">{% trans 'Submit' %}</button>
    </form>

{% endblock %}
