{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans 'Add Account Profile' %}{% endblock %}

{% block content %}

    <form action="{% url 'account_profile_add' user_id %}" method="POST">
        {% csrf_token %}
        {{ profile_form|crispy }}
    <button type="submit"  class="btn btn-success">{% trans 'Submit' %}</button>
    {{ form.errors }}
</form>

{% endblock %}
