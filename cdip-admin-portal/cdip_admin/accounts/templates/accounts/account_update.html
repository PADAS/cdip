{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans 'Update Account' %}{% endblock %}

{% block content %}

    <form action="{% url 'account_update' user_id %}" method="POST">
        {% csrf_token %}
        {{ account_form|crispy }}
        <button type="submit"  class="btn btn-success">{% trans 'Submit' %}</button>
    </form>

{% endblock %}
