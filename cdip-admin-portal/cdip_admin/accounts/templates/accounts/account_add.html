{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans 'Add Account' %}{% endblock %}

{% block content %}

    <form action="{% url 'account_add' %}" method="POST">
        {% csrf_token %}
        {{ form |crispy }}
    <button type="submit"  class="btn btn-success">{% trans 'Submit' %}</button>

</form>

{% endblock %}
