{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans 'Update Account Profile' %}{% endblock %}

{% block content %}
    <h3>Organization: {{organization.name}} , User: {{ user.username }}</h3>
    <form action="{% url 'account_profile_update' organization.id user.id %}" method="POST">
        {% csrf_token %}
        {% crispy profile_form %}
    </form>

{% endblock %}
