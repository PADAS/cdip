{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}

    <h2>User</h2>
        <ul>
            {% for user in users %}
                <li>
                    <a href="{% url 'user_detail' user_id %}">
                        {{ user.name }} - {{ user.email }}
                    </a>
                </li>
            {% endfor %}
        </ul>

{% endblock %}
