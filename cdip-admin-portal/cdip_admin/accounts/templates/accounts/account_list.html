{% extends "base.html" %}

{% block title %}Accounts{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-lg-9">
            <h2>Accounts</h2>
        </div>
        {% if perms.core.admin %}
            <a class="btn btn-primary" href="{% url 'account_add' %}" role="button">+ Add</a>
        {% endif %}
    </div>
    <div class="row">
        <ul>
            {% for user in accounts %}
                <li>
                    <a href="{% url 'account_detail' user.id %}">
                        {{ user.lastName }}, {{ user.firstName }} - {{ user.email }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
