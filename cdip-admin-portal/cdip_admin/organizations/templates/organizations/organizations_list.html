{% extends "base.html" %}

{% block title %}Organizations{% endblock %}

{% block content %}

    <h2>User Organizations</h2>
        <ul>
            {% for organization in organizations %}
                <li>
                    <a href="{% url 'detail' organization.id %}">
                        {{ organization.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>

{% endblock %}
