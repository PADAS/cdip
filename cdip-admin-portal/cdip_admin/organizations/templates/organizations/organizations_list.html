{% extends "base.html" %}

{% block title %}Organizations{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-lg-9">
            <h2>User Organizations</h2>
        </div>
        {% if perms.core.admin %}
            <a class="btn btn-primary" href="{% url 'organizations_add' %}" role="button">+ Add</a>
        {% endif %}
    </div>
    <div class="row">
        <ul>
            {% for organization in organizations %}
                <li>
                    <a href="{% url 'organizations_detail' organization.id %}">
                        {{ organization.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
