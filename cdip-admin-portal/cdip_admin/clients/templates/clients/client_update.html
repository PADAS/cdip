{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Update Client{% endblock %}

{% block content %}

    <form action="{% url 'client_update' client_id %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit"  class="btn btn-success">Submit</button>
    </form>

{% endblock %}
