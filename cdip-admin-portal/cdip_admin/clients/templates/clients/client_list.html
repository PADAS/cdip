{% extends "base.html" %}

{% block title %}Clients{% endblock %}

{% block content %}

    <h2>Clients</h2>
        <ul>
            {% for client in module %}
                <li>
                    <a href="{% url 'client_detail' client.client_id %}">
                        {{ client.name }} - {{ client.secret }}
                    </a>
                </li>
            {% endfor %}
        </ul>

{% endblock %}
