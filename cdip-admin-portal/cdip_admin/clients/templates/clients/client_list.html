{% extends "base.html" %}

{% block title %}Clients{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-md-9">
            <h2>Clients</h2>
        </div>
        <div class="col-md-3">
            <a class="btn btn-primary" href="{% url 'client_add' %}" role="button">Add Client</a>
        </div>
    </div>



<div class="row">

    <div class="col-md-12">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Client ID</th>
            </tr>
            </thead>
            <tbody>
            {% for client in module %}
            <tr>
                <td>
                    <a href="{% url 'client_detail' client.id %}">
                         {{ client.clientId }}
                    </a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>


{% endblock %}
