{% extends "base.html" %}
{% load render_table from django_tables2 %}
{% load bootstrap4 %}
{% load static %}

{% block title %}Bridge Integrations{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-md-9">
            <h2>Bridge Integrations</h2>
        </div>

        <div class="col-md-3">
        <a class="btn btn-primary {% if not perms.integrations.add_bridgeintegration %} disabled {% endif %}"
       href="{% url 'bridge_integration_add' %}" role="button">Add Integration</a>
        </div>
    </div>
    {% render_table table %}
    <script data-row-attribute="bridge-config-id"
            data-table-id="bridge-config-table"
            data-url="{{ base_url }}"
            id="row-click-handler"
            src="{% static 'website/js/cdip.custom.js' %}"
            type="text/javascript">
    </script>

{% endblock %}
