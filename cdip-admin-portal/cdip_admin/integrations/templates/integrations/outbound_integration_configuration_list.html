{% extends "base.html" %}

{% block title %}Outbound Integration Configurations{% endblock %}

{% block content %}

    <h2>Outbound Integration Configuration</h2>
        <ul>
            {% for integration in integrations %}
                <li>
                    <a href="{% url 'outbound_integration_configuration_detail' integration.id %}">
                        {{ integration.type.name }} - {{ integration.owner.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>

{% endblock %}
