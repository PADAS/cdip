{% extends "base.html" %}

{% block title %}Integration: {{module.name}}{% endblock %}

{% block content %}

    <h3>{{module.name}}</h3>
    <p>Slug: {{module.slug}}</p>
    <p>Description: {{module.description}}</p>
    <a class="btn btn-primary" href="{% url 'outbound_integration_type_update' module.id %}" role="button">Update</a>

{% endblock %}
