{% extends "base.html" %}

{% block title %}Outbound Integration Types{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-9">
            <h2>Outbound Integration Types</h2>
        </div>
        <div class="col-lg-3">
            <a class="btn btn-primary" href="{% url 'outbound_integration_type_add' %}" role="button">+ Add</a>
        </div>
    </div>
    <div class="row">
        <ul>
            {% for integration in integrations %}
                <li>
                    <a href="{% url 'outbound_integration_type_detail' integration.id %}">
                        {{ integration.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
