{% extends "base.html" %}
{% load render_table from django_tables2 %}
{% load bootstrap4 %}
{% load static %}

{% block title %}Inbound Integration Configurations{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-md-9">
            <h2>Inbound Integration Configuration</h2>
        </div>
        <div class="col-md-3">
        <a class="btn btn-primary {% if not perms.integrations.add_inboundintegrationconfiguration %} disabled {% endif %}"
           href="{% url 'inbound_integration_configuration_add' %}" role="button">Add Integration</a>
        </div>
    </div>
    {% render_table table %}
    <script type="text/javascript"
            id="row-click-handler"
            data-table-id="inbound-config-table"
            data-row-attribute="inbound-config-id"
            data-url="{{ base_url }}"
            src="{% static 'website/js/cdip.custom.js' %}">
    </script>

{% endblock %}
