{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Update Device Group{% endblock %}

{% block content %}

        <h1>Device Group</h1>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Save</button>
    </form>
{% endblock %}
