{% extends "base.html" %}

{% block title %}Integrations{% endblock %}

{% block content %}

    <h2>Integration Types</h2>
        <ul>
            {% for integration in integrations %}
                <li>
                    <a href="{% url 'detail' integration.id %}">
                        {{ integration.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>

{% endblock %}
