{% extends "base.html" %}

{% block title %}Integration: {{module.id}}{% endblock %}

{% block content %}

    <h1>{{module.id}}</h1>
    <p>Type: {{module.type.name}}</p>
    <p>Owner: {{module.owner.name}}</p>
    <p>Endpoint: {{module.endpoint}}</p>
    <p>Login: {{module.login}}</p>
    <a class="btn btn-primary" href="{% url 'outbound_integration_configuration_list' %}" role="button">Back</a>

{% endblock %}
